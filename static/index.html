<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>网盘资源助手</title>
    <script src="/static/js/script.js"></script>
    <style>
        :root {
            --bg-color: #EDEDED;
            --text-color: #333;
            --primary-color: #07C160;
            --user-bubble: #95EC69;
            --bot-bubble: #FFFFFF;
            --header-bg: #F7F7F7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: var(--header-bg);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #E5E5E5;
            font-weight: 500;
            position: relative;
        }
        .chat-header .back-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 20px;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .bot-message {
            align-self: flex-start;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin: 0 8px;
            object-fit: cover;
        }
        .message-content {
            display: flex;
            flex-direction: column;
        }
        .nickname {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .bubble {
            padding: 10px 15px;
            border-radius: 4px;
            position: relative;
            word-break: break-word;
        }
        .user-bubble {
            background: var(--user-bubble);
            border-top-right-radius: 0;
        }
        .bot-bubble {
            background: var(--bot-bubble);
            border-top-left-radius: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            background: #F5F5F5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 3px solid var(--primary-color);
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .link-box {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .link-box input {
            flex: 1;
            padding: 5px 8px;
            background: white;
            border: 1px solid #DDD;
            border-radius: 4px;
            font-size: 14px;
        }
        .link-box button {
            padding: 5px 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .input-container {
            padding: 10px;
            background: var(--header-bg);
            border-top: 1px solid #E5E5E5;
            display: flex;
            gap: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 4px;
            outline: none;
        }
        #send-button {
            padding: 10px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #CCC;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        /* 新增的分页样式 */
        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .pagination-btn {
            padding: 4px 8px;
            background: #F5F5F5;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination-info {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="back-btn">←</div>
        <div>网盘资源助手</div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <!-- 初始欢迎消息 -->
        <div class="message bot-message">
            <img src="https://via.placeholder.com/40/07C160/FFFFFF?text=Bot" class="avatar" alt="助手头像">
            <div class="message-content">
                <div class="nickname">网盘助手</div>
                <div class="bubble bot-bubble">
                    你好！我是网盘资源助手，可以帮你查找各种网盘资源。<br>
                    请输入你想搜索的资源名称，例如：<br>
                    <em>"我是传奇 电影"</em> 或 <em>"Python编程入门"</em>
                </div>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <input 
            type="text" 
            id="chat-input" 
            placeholder="输入你想搜索的资源..."
            autocomplete="off"
        >
        <button id="send-button">发送</button>
    </div>

 <!-- 只修改script部分，其他部分保持不变 -->
<script>
    // 使用严格模式
    'use strict';
    
    // 全局配置
    const CONFIG = {
        resultsPerPage: 5,
        typingDuration: 1500,
        maxRequestRetries: 2
    };
    
    // 状态管理
    const state = {
        currentPage: 1,
        resultsData: [],
        isRequestPending: false
    };
    
    // DOM加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        // 获取DOM元素
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        
        // 事件监听
        sendButton.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleSendMessage();
        });
        
        // 初始滚动
        scrollToBottom(chatContainer);
    });
    
    // 处理发送消息
    async function handleSendMessage() {
        if (state.isRequestPending) return;
        
        const chatInput = document.getElementById('chat-input');
        const keyword = chatInput.value.trim();
        if (!keyword) return;
        
        try {
            state.isRequestPending = true;
            addUserMessage(keyword);
            chatInput.value = '';
            
            const typingElement = showTyping();
            const resultHtml = await fetchWithRetry(keyword);
            
            chatContainer.removeChild(typingElement);
            addBotMessage(resultHtml);
        } catch (error) {
            console.error('搜索出错:', error);
            addBotMessage(`<p style="color:red">搜索失败: ${error.message}</p>`);
        } finally {
            state.isRequestPending = false;
        }
    }
    
    // 带重试的请求
    async function fetchWithRetry(keyword, retries = CONFIG.maxRequestRetries) {
        for (let i = 0; i <= retries; i++) {
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(keyword)}`);
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                return processSearchResults(data);
            } catch (error) {
                if (i === retries) throw error;
                await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
            }
        }
    }
    
    // 其他工具函数保持不变...
    
    // 暴露全局函数
    window.changeResultsPage = changeResultsPage;
    window.copyLink = copyLink;
</script>
</body>
</html>
