<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>网盘资源助手</title>
    <script src="/static/js/script.js"></script>
    <style>
        :root {
            --bg-color: #EDEDED;
            --text-color: #333;
            --primary-color: #07C160;
            --user-bubble: #95EC69;
            --bot-bubble: #FFFFFF;
            --header-bg: #F7F7F7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: var(--header-bg);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #E5E5E5;
            font-weight: 500;
            position: relative;
        }
        .chat-header .back-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 20px;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .bot-message {
            align-self: flex-start;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin: 0 8px;
            object-fit: cover;
        }
        .message-content {
            display: flex;
            flex-direction: column;
        }
        .nickname {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .bubble {
            padding: 10px 15px;
            border-radius: 4px;
            position: relative;
            word-break: break-word;
        }
        .user-bubble {
            background: var(--user-bubble);
            border-top-right-radius: 0;
        }
        .bot-bubble {
            background: var(--bot-bubble);
            border-top-left-radius: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            background: #F5F5F5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 3px solid var(--primary-color);
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .link-box {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .link-box input {
            flex: 1;
            padding: 5px 8px;
            background: white;
            border: 1px solid #DDD;
            border-radius: 4px;
            font-size: 14px;
        }
        .link-box button {
            padding: 5px 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .input-container {
            padding: 10px;
            background: var(--header-bg);
            border-top: 1px solid #E5E5E5;
            display: flex;
            gap: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 4px;
            outline: none;
        }
        #send-button {
            padding: 10px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #CCC;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        /* 新增的分页样式 */
        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .pagination-btn {
            padding: 4px 8px;
            background: #F5F5F5;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination-info {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="back-btn">←</div>
        <div>网盘资源助手</div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <!-- 初始欢迎消息 -->
        <div class="message bot-message">
            <img src="https://via.placeholder.com/40/07C160/FFFFFF?text=Bot" class="avatar" alt="助手头像">
            <div class="message-content">
                <div class="nickname">网盘助手</div>
                <div class="bubble bot-bubble">
                    你好！我是网盘资源助手，可以帮你查找各种网盘资源。<br>
                    请输入你想搜索的资源名称，例如：<br>
                    <em>"我是传奇 电影"</em> 或 <em>"Python编程入门"</em>
                </div>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <input 
            type="text" 
            id="chat-input" 
            placeholder="输入你想搜索的资源..."
            autocomplete="off"
        >
        <button id="send-button">发送</button>
    </div>

 <!-- 只修改script部分，其他部分保持不变 -->
<script>
    function processSearchResults(data) {
        console.log("收到搜索结果:", data);  // 调试
        
        let html = '';
        
        if (data.results && data.results.length > 0) {
            html += `<div class="results-header">
                <h4>找到 ${data.count} 个"${data.keyword}"相关资源</h4>
                <small>耗时: ${data.time}</small>
            </div>`;
            
            html += `<div class="results-container">`;
            
            data.results.forEach((item, index) => {
                const validClass = item.valid ? 'valid' : 'invalid';
                const pwdInfo = item.password ? `密码: ${item.password}` : '无密码';
                
                html += `
                <div class="result-item ${validClass}">
                    <div class="result-title" title="${item.title}">
                        <span class="result-index">${index + 1}.</span>
                        ${item.title}
                    </div>
                    <div class="result-meta">
                        <span class="source">来源: ${item.source}</span>
                        <span class="pwd">${pwdInfo}</span>
                    </div>
                    <div class="result-actions">
                        <a href="${item.url}" target="_blank" class="btn btn-primary">
                            <i class="icon-link"></i> 打开链接
                        </a>
                        <button onclick="copyLink('${item.url}')" class="btn btn-secondary">
                            <i class="icon-copy"></i> 复制链接
                        </button>
                    </div>
                </div>`;
            });
            
            html += `</div>`;
        } else {
            html = `<div class="no-results">
                <h4>没有找到"${data.keyword}"相关资源</h4>
                ${data.debug ? `<div class="debug-info">${data.debug.message}</div>` : ''}
            </div>`;
        }
        
        return html;
    }
</script>

<style>
    .results-header {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }
    
    .result-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
    }
    
    .result-item:hover {
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .result-item.valid {
        border-left: 4px solid #28a745;
    }
    
    .result-item.invalid {
        border-left: 4px solid #dc3545;
    }
    
    .result-title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .result-index {
        color: #6c757d;
        margin-right: 8px;
    }
    
    .result-meta {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: #6c757d;
        margin-bottom: 12px;
    }
    
    .result-actions {
        display: flex;
        gap: 10px;
    }
    
    .btn {
        padding: 6px 12px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .btn-primary {
        background-color: #007bff;
        color: white;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
    
    .no-results {
        text-align: center;
        padding: 30px;
        color: #6c757d;
    }
    
    .debug-info {
        margin-top: 15px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 4px;
        font-size: 13px;
    }
</style>
</body>
</html>
