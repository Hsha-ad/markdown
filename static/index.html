<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>网盘资源助手</title>
    <script src="/static/js/script.js"></script>
    <style>
        :root {
            --bg-color: #EDEDED;
            --text-color: #333;
            --primary-color: #07C160;
            --user-bubble: #95EC69;
            --bot-bubble: #FFFFFF;
            --header-bg: #F7F7F7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: var(--header-bg);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #E5E5E5;
            font-weight: 500;
            position: relative;
        }
        .chat-header .back-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 20px;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .bot-message {
            align-self: flex-start;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin: 0 8px;
            object-fit: cover;
        }
        .message-content {
            display: flex;
            flex-direction: column;
        }
        .nickname {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .bubble {
            padding: 10px 15px;
            border-radius: 4px;
            position: relative;
            word-break: break-word;
        }
        .user-bubble {
            background: var(--user-bubble);
            border-top-right-radius: 0;
        }
        .bot-bubble {
            background: var(--bot-bubble);
            border-top-left-radius: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            background: #F5F5F5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 3px solid var(--primary-color);
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .link-box {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .link-box input {
            flex: 1;
            padding: 5px 8px;
            background: white;
            border: 1px solid #DDD;
            border-radius: 4px;
            font-size: 14px;
        }
        .link-box button {
            padding: 5px 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .input-container {
            padding: 10px;
            background: var(--header-bg);
            border-top: 1px solid #E5E5E5;
            display: flex;
            gap: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 4px;
            outline: none;
        }
        #send-button {
            padding: 10px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #CCC;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        /* 新增的分页样式 */
        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .pagination-btn {
            padding: 4px 8px;
            background: #F5F5F5;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination-info {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="back-btn">←</div>
        <div>网盘资源助手</div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <!-- 初始欢迎消息 -->
        <div class="message bot-message">
            <img src="https://via.placeholder.com/40/07C160/FFFFFF?text=Bot" class="avatar" alt="助手头像">
            <div class="message-content">
                <div class="nickname">网盘助手</div>
                <div class="bubble bot-bubble">
                    你好！我是网盘资源助手，可以帮你查找各种网盘资源。<br>
                    请输入你想搜索的资源名称，例如：<br>
                    <em>"我是传奇 电影"</em> 或 <em>"Python编程入门"</em>
                </div>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <input 
            type="text" 
            id="chat-input" 
            placeholder="输入你想搜索的资源..."
            autocomplete="off"
        >
        <button id="send-button">发送</button>
    </div>

    <script>
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        
        // 分页相关变量
        let currentResultsPage = 1;
        let currentResultsData = [];
        const resultsPerPage = 5;

        // 添加用户消息
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `
                <img src="https://via.placeholder.com/40/95EC69/FFFFFF?text=You" class="avatar" alt="用户头像">
                <div class="message-content">
                    <div class="nickname">你</div>
                    <div class="bubble user-bubble">${text}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // 添加机器人消息
        function addBotMessage(html) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = `
                <img src="https://via.placeholder.com/40/07C160/FFFFFF?text=Bot" class="avatar" alt="助手头像">
                <div class="message-content">
                    <div class="nickname">网盘助手</div>
                    <div class="bubble bot-bubble">${html}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // 显示正在输入状态
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.innerHTML = `
                <img src="https://via.placeholder.com/40/07C160/FFFFFF?text=Bot" class="avatar" alt="助手头像">
                <div class="message-content">
                    <div class="nickname">网盘助手</div>
                    <div class="bubble bot-bubble">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }
        
        // 滚动到底部
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
            // 渲染分页结果
    function renderPaginatedResults() {
        const start = (currentResultsPage - 1) * resultsPerPage;
        const end = start + resultsPerPage;
        const pageResults = currentResultsData.slice(start, end);
        const totalPages = Math.ceil(currentResultsData.length / resultsPerPage);

        // 渲染结果列表
        const resultsHtml = pageResults.map(item => {
            let网盘名称 = '未知网盘';
            if (item.url.includes('pan.baidu.com')) {
                网盘名称 = '百度网盘';
            } else if (item.url.includes('aliyundrive.com')) {
                网盘名称 = '阿里网盘';
            } 
            // 可以继续添加其他主流网盘的判断条件

            return `
                <div class="result-item">
                    <div class="result-title">${item.title || '未命名资源'} 
                        <button class="网盘按钮">${网盘名称}</button>
                    </div>
                    <div class="link-box">
                        <input type="text" value="${item.url}" readonly>
                        <button onclick="copyLink(this)">复制</button>
                    </div>
                </div>
            `;
        }).join('');

        // 添加分页控制
        const paginationHtml = `
            <div class="pagination-controls">
                <button class="pagination-btn" onclick="changeResultsPage(-1)" ${currentResultsPage <= 1 ? 'disabled' : ''}>
                    上一页
                </button>
                <button class="pagination-btn" onclick="changeResultsPage(1)" ${end >= currentResultsData.length ? 'disabled' : ''}>
                    下一页
                </button>
            </div>
            <div class="pagination-info">
                第 ${currentResultsPage}/${totalPages} 页 (共 ${currentResultsData.length} 条结果)
            </div>
        `;

        return resultsHtml + paginationHtml;
    }
        
        // 处理搜索结果
        function processSearchResults(data) {
            if (!data.results || data.results.length === 0) {
                return '<p>没有找到相关资源，请尝试其他关键词。</p>';
            }
            
            currentResultsData = data.results.filter(item => item.valid !== false);
            currentResultsPage = 1;
            
            if (currentResultsData.length === 0) {
                return '<p>找到的资源链接已失效，请尝试其他关键词。</p>';
            }
            
            return renderPaginatedResults();
        }
        
        // 改变结果页码
        function changeResultsPage(delta) {
            const newPage = currentResultsPage + delta;
            const totalPages = Math.ceil(currentResultsData.length / resultsPerPage);
            
            if (newPage > 0 && newPage <= totalPages) {
                currentResultsPage = newPage;
                
                // 找到最后一个机器人消息（包含结果的）
                const botMessages = document.querySelectorAll('.message.bot-message');
                const lastBotMessage = botMessages[botMessages.length - 1];
                
                if (lastBotMessage) {
                    const bubble = lastBotMessage.querySelector('.bubble');
                    if (bubble) {
                        bubble.innerHTML = renderPaginatedResults();
                        scrollToBottom();
                    }
                }
            }
        }
        
        // 复制链接
        function copyLink(button) {
            const input = button.parentElement.querySelector('input');
            input.select();
            document.execCommand('copy');
            
            button.textContent = '已复制';
            setTimeout(() => {
                button.textContent = '复制';
            }, 2000);
        }
        
        // 发送搜索请求
        async function sendSearchRequest(keyword) {
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(keyword)}`);
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                return processSearchResults(data);
                
            } catch (error) {
                console.error('搜索出错:', error);
                return `<p>搜索失败: ${error.message}</p>`;
            }
        }
        
        // 处理发送消息
        async function handleSendMessage() {
            const keyword = chatInput.value.trim();
            if (!keyword) return;
            
            // 添加用户消息
            addUserMessage(keyword);
            chatInput.value = '';
            
            // 显示机器人正在输入
            const typingElement = showTyping();
            
            // 发送请求并获取结果
            const resultHtml = await sendSearchRequest(keyword);
            
            // 移除正在输入状态
            chatContainer.removeChild(typingElement);
            
            // 添加机器人回复
            addBotMessage(resultHtml);
        }
        
        // 事件监听
        sendButton.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });
        
        // 全局暴露分页函数
        window.changeResultsPage = changeResultsPage;
        window.copyLink = copyLink;
    </script>
</body>
</html>
