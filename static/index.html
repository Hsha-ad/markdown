<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>网盘资源助手2.0</title>
    <script src="/static/js/script.js"></script>
    <style>
        /* 保持原有样式不变 */
        :root {
            --bg-color: #EDEDED;
            --text-color: #333;
            --primary-color: #07C160;
            --user-bubble: #95EC69;
            --bot-bubble: #FFFFFF;
            --header-bg: #F7F7F7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 保持所有原有样式不变... */
        
        /* 新增结果标题样式 */
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-size: 15px;
            line-height: 1.4;
        }
        
        /* 来源标签样式 */
        .result-source {
            display: inline-block;
            background: #EEE;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="back-btn">←</div>
        <div>网盘资源助手</div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <!-- 初始欢迎消息 -->
        <div class="message bot-message">
            <img src="https://via.placeholder.com/40/07C160/FFFFFF?text=Bot" class="avatar" alt="助手头像">
            <div class="message-content">
                <div class="nickname">网盘助手</div>
                <div class="bubble bot-bubble">
                    你好！我是网盘资源助手，可以帮你查找各种网盘资源。<br>
                    请输入你想搜索的资源名称，例如：<br>
                    <em>"我是传奇 电影"</em> 或 <em>"Python编程入门"</em>
                </div>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <input 
            type="text" 
            id="chat-input" 
            placeholder="输入你想搜索的资源..."
            autocomplete="off"
        >
        <button id="send-button">发送</button>
    </div>

    <script>
        // 保持原有JavaScript代码不变...
        
        // 修改结果渲染函数
        function renderPaginatedResults() {
            const start = (currentResultsPage - 1) * resultsPerPage;
            const end = start + resultsPerPage;
            const pageResults = currentResultsData.slice(start, end);
            const totalPages = Math.ceil(currentResultsData.length / resultsPerPage);
            
            // 改进的结果列表渲染
            const resultsHtml = pageResults.map(item => `
                <div class="result-item">
                    <div class="result-title">
                        ${item.title || '未命名资源'}
                        <span class="result-source">${item.source || '未知来源'}</span>
                    </div>
                    <div class="link-box">
                        <input type="text" value="${item.url}" readonly>
                        <button onclick="copyLink(this)">复制</button>
                    </div>
                </div>
            `).join('');
            
            // 分页控制保持不变...
            const paginationHtml = `
                <div class="pagination-controls">
                    <button class="pagination-btn" onclick="changeResultsPage(-1)" ${currentResultsPage <= 1 ? 'disabled' : ''}>
                        上一页
                    </button>
                    <button class="pagination-btn" onclick="changeResultsPage(1)" ${end >= currentResultsData.length ? 'disabled' : ''}>
                        下一页
                    </button>
                </div>
                <div class="pagination-info">
                    第 ${currentResultsPage}/${totalPages} 页 (共 ${currentResultsData.length} 条结果)
                </div>
            `;
            
            return resultsHtml + paginationHtml;
        }
        
        // 保持其余JavaScript代码不变...
    </script>
</body>
</html>
