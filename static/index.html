<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>网盘资源助手2.0</title>
    <script src="/static/js/script.js"></script>
<style>
    /* 资源条目样式 */
    .resource-entry {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        background: white;
        position: relative;
    }
    
    /* 主资源标记 */
    .main-resource::after {
        content: "精准匹配";
        position: absolute;
        top: 10px;
        right: 10px;
        background: #07C160;
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
    }
    
    .resource-title {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 8px;
    }
    
    .resource-meta {
        color: #666;
        font-size: 14px;
        margin: 6px 0;
    }
    
    .action-buttons {
        display: flex;
        gap: 8px;
        margin-top: 10px;
    }
    
    .action-btn {
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
    }
    
    .update-btn {
        background: #ff9800;
        color: white;
    }
    
    .feedback-btn {
        background: #ff5722;
        color: white;
    }
    
    .copy-btn {
        background: #4285f4;
        color: white;
    }
    
    /* 分隔线 */
    .divider {
        border-top: 1px dashed #e0e0e0;
        margin: 15px 0;
    }
</style>
</head>
<body>
    <div class="chat-header">
        <div class="back-btn">←</div>
        <div>网盘资源助手</div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <!-- 初始欢迎消息 -->
        <div class="message bot-message">
            <img src="https://via.placeholder.com/40/07C160/FFFFFF?text=Bot" class="avatar" alt="助手头像">
            <div class="message-content">
                <div class="nickname">网盘助手</div>
                <div class="bubble bot-bubble">
                    你好！我是网盘资源助手，可以帮你查找各种网盘资源。<br>
                    请输入你想搜索的资源名称，例如：<br>
                    <em>"我是传奇 电影"</em> 或 <em>"Python编程入门"</em>
                </div>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <input 
            type="text" 
            id="chat-input" 
            placeholder="输入你想搜索的资源..."
            autocomplete="off"
        >
        <button id="send-button">发送</button>
    </div>

  <script>
    function renderPaginatedResults() {
        const start = (currentResultsPage - 1) * resultsPerPage;
        const end = start + resultsPerPage;
        const pageResults = currentResultsData.slice(start, end);
        const totalPages = Math.ceil(currentResultsData.length / resultsPerPage);
        
        // 如果没有结果
        if (currentResultsData.length === 0) {
            return `<div class="no-results">没有找到相关资源，请尝试其他关键词</div>`;
        }
        
        // 渲染结果列表
        let resultsHtml = '';
        let hasMainResults = false;
        
        pageResults.forEach((item, index) => {
            // 添加分隔线（主资源和相关资源之间）
            if (index > 0 && item.type === 'related' && !hasMainResults) {
                resultsHtml += `<div class="divider"></div>`;
                hasMainResults = true;
            }
            
            resultsHtml += `
                <div class="resource-entry ${item.type === 'main' ? 'main-resource' : ''}">
                    <div class="resource-title">${item.title}</div>
                    <div class="resource-meta">
                        <span>链接：百度网盘</span>
                        <span style="margin-left: 15px;">提取码：${item.password}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn update-btn">每日更新库</button>
                        <button class="action-btn feedback-btn">失效反馈</button>
                        <button class="action-btn copy-btn" 
                            onclick="copyResourceLink('${item.url}', '${item.password}')">
                            复制链接
                        </button>
                    </div>
                </div>
            `;
        });
        
        // 分页控制
        const paginationHtml = `
            <div style="margin-top: 20px;">
                <div class="pagination-controls">
                    <button class="pagination-btn" onclick="changeResultsPage(-1)" ${currentResultsPage <= 1 ? 'disabled' : ''}>
                        上一页
                    </button>
                    <button class="pagination-btn" onclick="changeResultsPage(1)" ${end >= currentResultsData.length ? 'disabled' : ''}>
                        下一页
                    </button>
                </div>
                <div class="pagination-info">
                    第 ${currentResultsPage}/${totalPages} 页 (共 ${currentResultsData.length} 条结果)
                </div>
            </div>
        `;
        
        return resultsHtml + paginationHtml;
    }
</script>
</body>
</html>
